<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Details</title>
  </head>
  <body>
    <h2>Please enter your name and shipping information below:</h2>
    <div id="blanks">
      <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Ship!</button>
      </form>
    </div>
    <div id="confirmation">
      <p>
        Thank you, <span class="name"></span>. We will ship your order with the details below:
      </p>
      <p class="shipping"><span class="first"></span></p>          
  </body>
</html>
