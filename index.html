<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Details</title>
  </head>
  <body>
    <h2>Please enter your name and shipping information below:</h2>
    <div id="blanks">
      <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip code</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Ship!</button>
      </form>
  </body>
</html>
